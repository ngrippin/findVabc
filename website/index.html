<!DOCTYPE html>
<html>
  <head>
    <title>Address Finder</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        color: #333;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        padding: 0;
      }

      form {
        background-color: #fff;
        padding: 30px;
        border-radius: 5px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
      }

      label {
        display: block;
        font-size: 14px;
        margin-bottom: 5px;
      }

      input {
        display: block;
        width: 100%;
        padding: 8px 12px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 3px;
        margin-bottom: 15px;
      }

      button {
        display: inline-block;
        background-color: #007bff;
        color: #fff;
        padding: 8px 16px;
        font-size: 14px;
        border-radius: 3px;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      
      button:hover {
        background-color: #0056b3;
      }
    </style>
    <script src="findaddress.js"></script>
  </head>
  <body>
    <form>
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" placeholder="Enter an address">
      <label for="website">Website:</label>
      <input type="text" id="website" name="website" placeholder="Enter a website">
      <button type="button" onclick="findAddress()">Find Address</button>
    </form>
  </body>
</html>
